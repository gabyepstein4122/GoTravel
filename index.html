        <div class="container-fluid my-3">
            <form class="d-flex container">
                <input class="form-control me-2" type="search" placeholder="Buscar..">
                <button class="btn btn-outline-success" type="submit"><img src="images/seach.png.png" alt="img" width="20px"></button>
            </form>
        </div>
    </section>
    <section class="d-flex align-items-center">
        <div class=" container divBuscador border rounded my-5">
            <h3 class="mb-3">Vuelos</h3>
            <form id="formulario">
                <div class="row">
                    <div class="col-md-6 mt-2">
                        <div class="form-group">
                            <label for="origen">Origen</label>
                            <div class="input-pos">
                                <input type="text" class="form-control" id="origen" placeholder="Ciudad de origen" autocomplete="off">
                                <ul id="opcionesOrigen" class="opciones"></ul>
                                <div id="errorOrigen"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mt-2">
                        <div class="form-group">
                            <label for="destino">Destino</label>
                            <div class="input-pos">
                                <input type="text" class="form-control" id="destino" placeholder="Ciudad de destino" autocomplete="off">
                                <ul id="opcionesDestino" class="opciones"></ul>
                                <div id="errorDestino"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-2">
                        <div class="form-group">
                            <label for="fechaSalida">Fecha de salida</label>
                            <input type="date" class="form-control" id="fechaIda">
                            <ul id="errorFecha1"></ul>
                        </div>
                    </div>
                    <div class="col-md-6 mt-2">
                        <div class="form-group">
                            <label for="fechaRegreso">Fecha de regreso</label>
                            <input type="date" class="form-control" id="fechaVuelta">
                            <ul id="errorFecha2"></ul>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-success" type="button" id="botonBuscar">BUSCAR VUELO</button>
                </div>
            </form>
            <div id="errorFormulario"></div>
        </div>    
    </section>
